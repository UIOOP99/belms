syntax = "proto3";

package lms_proto;

import "google/protobuf/empty.proto";

service CourseController {
    rpc Login(CourseRequest) returns (stream CourseReply) {}
}

message CourseReply {
    string course_id = 1;
    string course_title = 2;
}

message CourseRequest {
    int32 userID = 1;
}

message Assignment {
}

message File {
  string title = 1;
  string start_time = 2;
  string end_time = 3;

}